<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="inputBox">

        <h2>Password Generator</h2>
        <input type='text' name='' placeholder='Create Password' id='password' readonly=''>
        <img src="copy.png" class="copy" onclick="copyPassword();">
        <div id='btn' onclick="getPassword();">Generate Password</div>
        <div class="alertBox"></div>

    </div>


    <!--JS fonction to générate password-->
    <script type="text/javascript">

        var alertBox = document.querySelector('.alertBox')

        function getPassword(){
            // variable to stock usable characters, defining the lenght of the password and setting it s default value
            
            var chars ='0123456789abcdefghijklmnopqrstwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#%^&*()_+?><{}[]';
            var passwordLength = 16;
            var password = "";

            for(var i = 0; i< passwordLength ; i++){
                var randomNumber = Math.floor(Math.random()* chars.length);
                password += chars.substring(randomNumber,randomNumber+1);
            }
            document.getElementById("password").value = password;
            alertBox.innerHTML = "New Password Copied :<br>" + password;
        }

        function copyPassword(){
            var copyPassText = document.getElementById("password");
            copyPassText.select();
            copyPassText.setSelectionRange(0,9999);
            document.execCommand("copy");
            alertBox.classList.toggle('active');
            setTimeout(function(){
                alertBox.classList.toggle('active');
            },2000)
        }

    
    </script>
</body>
</html>
